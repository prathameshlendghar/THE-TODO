  <div class="inputs-main row">
    <div class="task">
      <input type="text" name="" id="task" class="input_task" placeholder="Type your TODO here...."
        spellcheck="false"/>
      <label for="task" class="input_task-label">Your Task</label>
    </div>

    <!-----------------------------priority section--------------------->

    <div class="input-priority">
      <div class="select-box">
        <div class="option_container">
          <div class="option">
            <input type="radio" name="priority" id="very_high" class="radio" />
            <label for="very_high" class="label">Very_High</label>
          </div>

          <div class="option">
            <input type="radio" name="priority" id="high" class="radio" />
            <label for="high" class="label">High</label>
          </div>

          <div class="option">
            <input type="radio" name="priority" id="medium" class="radio" />
            <label for="medium" class="label">Medium</label>
          </div>

          <div class="option">
            <input type="radio" name="priority" id="low" class="radio" />
            <label for="low" class="label">Low</label>
          </div>
        </div>

        <div class="selected-container">Priority</div>
      </div>
    </div>

    <!---===========================time clock============================================-->

    <div class="time-picker">
      <div class="watch">
        <div class="watch-label">Deadline</div>
        <div class="wat" data-time="00:00">
          <div class="hour">
            <div class="arrows">
              <ion-icon name="caret-up-outline" class="hr-up"></ion-icon>
              <ion-icon name="caret-down" class="hr-down"></ion-icon>
            </div>
            <input type="number" name="" id="" class="input" value="00" maxlength="2" />
          </div>

          <div class="seperator">:</div>

          <div class="minute">
            <input type="number" name="" id="" class="input" value="00" />
            <div class="arrows">
              <ion-icon name="caret-up-outline" class="min-up"></ion-icon>
              <ion-icon name="caret-down-outline" class="min-down"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="add-btn_round">
      <img src="resources/icons/add-circle-outline.svg" class="add-btn_round_icon"></img>
    </div>
  </div>
